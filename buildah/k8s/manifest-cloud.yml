apiVersion: v1
kind: Namespace
metadata:
  name: buildpack
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: buildpack
  namespace: buildpack
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dockerfile
  namespace: buildpack
data:
  Dockerfile: |
    FROM registry.access.redhat.com/ubi8
    RUN echo "Good" > good.txt
    RUN echo "Bye" > bye.txt
---
apiVersion: v1
kind: Pod
metadata:
  name: buildah-poc
  namespace: buildpack
spec:
  volumes:
    - name: cache
      emptyDir: {}
    - name: workspace
      emptyDir: {}
    - name: dockerfile-volume
      configMap:
        name: dockerfile
  initContainers:
    - name: bud
      image: localhost:5000/buildah-app
      env:
      - name: LOGGING_FORMAT
        value: "color"
      - name: LOGGING_LEVEL
        value: "info"
      - name: ROOT_FS_DIR
        value: "/"
      - name: WORKSPACE_DIR
        value: "/workspace"
      - name: EXTRACT_LAYERS
        value: "true"
      - name:  FILES_TO_SEARCH
        value: "good.txt"
      workingDir: /workspace
      command: [ "/buildah-app" ]
      volumeMounts:
      - name: cache
        mountPath: /cache
      - name: workspace
        mountPath: /workspace
      - name: dockerfile-volume
        mountPath: /workspace/Dockerfile
        subPath: Dockerfile
      imagePullPolicy: Always
  containers:
    - name: completion
      image: busybox:1.28
      command: [ "/bin/sh","-c","--" ]
      args: [ "while true; do sleep 30; done;" ]
  serviceAccountName: buildpack

